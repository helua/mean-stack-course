<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <textarea
        matInput
        type="text"
        name="title"
        [ngModel]="post?.title"
        #title="ngModel"
        required
        placeholder="Post Title"
        minlength="3"></textarea>
        <mat-error *ngIf="title.invalid">
          Please enter a title of minimum 3 signs
        </mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        name="content"
        #content="ngModel"
        required
        placeholder="Post Content"
        [ngModel]="post?.content"
        ></textarea>
        <mat-error *ngIf="content.invalid">
          Please enter a content
        </mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">Save</button>
  </form>
</mat-card>
